<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/public.css" rel="stylesheet" />
		<link href="css/foot.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>
	<body>
		<div class="head2">
			<div class="margin head2-logo">
				<a href="#"><img src="img/TB1jCLDKpXXXXa_XXXX4dpbJFXX-241-71.png" /></a>
				<img src="img/TB1dPWzLpXXXXaLaXXX.W3sIXXX-220-26.png" />
			</div>			
		</div>
		<div class="nav2">
			<div class="margin2 nav2-con clear">
				<img src="img/1481023166(1).png" class="l"/>
				<div class="l nav2-con1">
					<p>欢迎登陆加入</p>
					<p>嗨淘全球</p>
				</div>
				<div class="r">
					<span>还不是嗨淘全球会员？</span>
					<a href="#"><span class="go">去注册</span></a>
				</div>
			</div>
		</div>	
		<div class="login-main">
			<div class="margin2 login-box clear">
				<img src="img/TB10kDYJFXXXXcyXXXXaTFmSFXX-622-355.jpg" class="l"/>
				<div class="login-td r">
					<ul class="login_nav clear">
                        <li class="current l">账号登录</li>
                        <li class="l">验证码登录</li>
                    </ul>
                    <div class="login-one">
                    	<div class="control-group clear">
							<span class="control-label l">账号</span>
							<input type="text" class="userphone l" placeholder="请输入您的手机号"/>
						</div>
						<span class="error"></span>
						<div class="control-group clear">
							<span class="control-label l">密码</span>
							<input type="password" class="userphone l" placeholder="请输入密码"/>
							<span class="code cu"><a href="#"></a></span>
						</div>
						<span class="error"></span>
						<div class="r forget-password pl_10 cu">忘记密码？</div>
						<div class="control_btn clear">
	                        <input type="button" value="登录" class="control-btn">
	                    </div>
                    </div>
                    <div class="login-two">
                    	<div class="control-group clear first">
							<span class="control-label l">账号</span>
							<input type="text" class="userphone l" placeholder="请输入您的手机号"/>
						</div>
						<span class="error"></span>
						<div class="control-group clear">
							<span class="control-label l">验证码</span>
							<input type="text" class="userphone l" placeholder="请输入图形验证码"/>
							<span class="code cu"><a href="#"></a></span>
						</div>
						<span class="error"></span>
						<div class="control-group clear">
							<span class="control-label l">短信验证码</span>
							<input type="text" class="userphone l" placeholder="请输入验证码"/>
							<span class="code cu">获取短信验证码</span>
						</div>
						<span class="error"></span>
						<div class="control_btn clear">
	                        <input type="button" value="登录" class="control-btn">
	                    </div>
                    </div>
				</div>
			</div>
			
		</div>
	<!--底部-->
		<div class="foot"></div>
		
		<script src="js/jquery.1.11.3.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
