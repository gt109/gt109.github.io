<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>嗨淘全球-注册</title>
		<link rel="shortcut icon" href="img/1481193341(1).ico"/>
		<link href="css/public.css" rel="stylesheet" />
		<link href="css/foot.css" rel="stylesheet" />
		<link href="css/regist.css" rel="stylesheet" />
	</head>
	<body>
		<div class="head2">
			<div class="margin head2-logo">
				<a href="index.html"><img src="img/TB1jCLDKpXXXXa_XXXX4dpbJFXX-241-71.png" /></a>
				<img src="img/TB1dPWzLpXXXXaLaXXX.W3sIXXX-220-26.png" />
			</div>			
		</div>
		<div class="nav2">
			<div class="margin2 nav2-con clear">
				<img src="img/1481023166(1).png" class="l"/>
				<div class="l nav2-con1">
					<p>欢迎注册加入</p>
					<p>嗨淘全球</p>
				</div>
				<div class="r">
					<span>已是嗨淘全球会员？</span>
					<a href="login.html"><span class="go">去登录</span></a>
				</div>
			</div>
		</div>	
		<div class="login-main">
			<div class="margin2 login-box clear">
				<img src="img/TB10kDYJFXXXXcyXXXXaTFmSFXX-622-355.jpg" class="l"/>
				<div class="login-td r">
					<div class="regist-one">
						<div class="control-group clear first">
							<span class="control-label l">手机号</span>
							<input type="text" class="userphone l" value="18136398575" placeholder="请输入您的手机号"/>
							<span class="error"><img src="img/1481028528(1).png"/><i></i></span>
						</div>
						
						<div class="control-group clear">
							<span class="control-label l">验证码</span>
							<input type="text" class="check-code l" value="2589" placeholder="请输入验证码"/>
							<span class="error"><img src="img/1481028528(1).png"/><i></i></span>
							<span class="code2 cu">2589</span>
						</div>
						
						<div class="control-group clear">
							<span class="control-label l">短信验证码</span>
							<input type="text" class="check-message l" value="154548" placeholder="请输入短信验证码"/>
							<span class="error"><img src="img/1481028528(1).png"/><i></i></span>
							<span class="code cu">获取短信验证码</span>
						</div>
						<div class="control_btn clear">
	                        <div title="下一步" class="control-btn cu" ><span>下一步</span></div>
	                    </div>
					</div>
					<div class="regist-two">
						<div class="control-group clear first">
							<span class="control-label l">昵称</span>
							<input type="text" class="username l" value="gt109" placeholder="请输入您的昵称"/>
							<span class="error"><img src="img/1481028528(1).png"/><i></i></span>
						</div>
						<div class="control-groups">
							<div class="control-group clear second">
								<span class="control-label l">密码</span>
								<input type="password" class="password l" value="gt109109" placeholder="请输入密码"/>
							</div>
							<div class="control-group clear">
								<span class="control-label l">确认密码</span>
								<input type="password" class="check-password l" value="gt109109" placeholder="请输入重新输入密码"/>
								<span class="error"><img src="img/1481028528(1).png"/><i></i></span>
							</div>
							
						</div>
						<div class="control-cho">
							<input type="checkbox" />
							我已阅读并同意<a href="#">《嗨淘会员注册协议》</a>
						</div>
						<div class="controlBtn clear">
	                        <div title="下一步" class="control-btn cu" ><span>注册</span></div>
	                    </div>
					</div>
					
					
				</div>
			</div>
			
		</div>
	<!--底部-->
		<div class="foot"></div>
		
		<script src="js/jquery.1.11.3.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/regist.js"></script>
	</body>
</html>
