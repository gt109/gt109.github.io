<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" href="css/public.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/reset.css"/>

</head>
<body>
	<div id="home" style="display: none">
		<div class="title">
			<div class="want"></div>
			<div class="code"></div>
		</div>
		<div class="bac">
			<div class="bac1"></div>
			<div class="bac2"></div>
			<div class="bac3"></div>
			<div class="bus"></div>
		</div>
		<div class="bottom">
			<div class="people"></div>
			<div class="hand"></div>
		</div>
	</div>
	<div id="rank" style="display: none">
		<div class="top"></div>
		<div class="middle">
			<ul class="listall">
			
			</ul>
		</div>
		<div class="foot"></div>
	</div>
	<div id="citylist" style="display: none">
		<div class="head">城市选择</div>
		<div class="cur-city">当前定位城市：</div>
		<div class="city">上海</div>
		<div class="hot-city">热门城市</div>
		<ul class="hot-citylist clear">

		</ul>
		<div class="all-city">城市列表</div>
		<div class="all-citylist">

		</div>
	</div>
	<div id="form" style="display: none">
		<div class="head">
			<span class="localcity">上海</span>
			<a href="#citylist">切换城市</a>
		</div>
		<input type="search" placeholder="请输入地址" class="search">
		<button class="elm sub">饿了么</button>
		<button class="meituan sub">美团外卖</button>
		<button class="baidu sub">百度外卖</button>
		<ul class="address">
			
		</ul>
	</div>
	<div id="rlist" style="display: none">
		<div class="head">
			<span class="address2 over"></span>
		</div>
		<div class="stores">附近商家</div>
		<ul class="allstore">

		</ul>
	</div>
	<div id="detail" style="display: none">
		<div class="head">
			<span class="store-name over"></span>
		</div>
		<div class="detail-content clear">
			<div class="blank"></div> 
			<ul class="con-left l">
			
			</ul>
			<div class="contents">
				<div class="con-right r">

			
				</div>
			</div>
			
		</div>

	</div>



	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/director.js"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/rank.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/citylist.js"></script>
	<script type="text/javascript" src="js/rlist.js"></script>
	<script type="text/javascript" src="js/detail.js"></script>
    <!-- <script type="text/javascript" src="js/rem.js"></script> -->
	<script type="text/javascript" src="js/route.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
	
</body>
</html>
